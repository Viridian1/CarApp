<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>Find</title>

    <link href="style/styles.css" rel="stylesheet" type="text/css">

    <style>
        .form-wrapper {
            max-width: 840px;
            display: block;
            margin: 0 auto;
            padding:40px;
            background: #f2f2f2;
            border-radius: 5px;
            margin-top:40px;
        }
    </style>
</head>

<body>
    <header>
        <div class="wrapper">
            <span><img src="images/car.png">
                <h1>OTTO</h1>
            </span>
            <span style="float:right; padding-top:22px;color:#fff;cursor: pointer;"><i class="fas fa-2x fa-user-astronaut"></i>
                <i class="fas fa-1x fa-angle-down"></i></span>
        </div>
    </header>

    <div class="form-wrapper">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>

    <p>&nbsp;</p>

    <div class="wrapper find-results">
        <section>
            <ul>
                <li class="bg-purple active">
                    <h3 class="button"><span id="year">Year</span> <span id="make">Make</span> <span id="model">Model</span></h3>
                </li>
            </ul>

            <table>
                <thead>
                    <tr>
                        <th class="unused-cell">OTTO</th>
                        <th class="bg-purple default">
                            <h3><span id="year">Year</span> <span id="make">Make</span> <span id="model">Model</span></h3>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="label">Price:</td>

                        <td class="default"><span id="msrp">$MSRP 1</span></td>
                    </tr>
                    <tr>
                        <td class="label">Type:</td>

                        <td class="default"><span id="type">Car</span></td>
                    </tr>
                    <tr>
                        <td class="label">Engine:</td>

                        <td class="default"><span class="tick">&#10004;</span> <span id="liters">#of liters</span>
                            <span id="cylinders"># of cylinders</span></td>
                    </tr>
                    <tr>
                        <td class="label">Horsepower:</td>

                        <td class="default"><span id="horsepower">Number</span>(HP)</td>
                    </tr>
                    <tr>
                        <td class="label">MPG:</td>

                        <td class="default"><span class="tick">&#10004;</span> <span id="mpg">#mpg</span></td>
                    </tr>
                    <tr>
                        <td class="label">Drivetrain:</td>

                        <td class="default"><span class="tick">&#10004;</span> <span id="drivesystem">DriveSystem</span>
                            <span id="gears">#of gears (speed)</span> <span id="trans">Transmission</span></td>
                    </tr>
                    <tr>
                        <td class="label">Weight:</td>

                        <td class="default"><span id="weight">Weight (lbs.)</span></td>
                    </tr>
                </tbody>
            </table>

        </section>
    </div>
</body>

</html>
